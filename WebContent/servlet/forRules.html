<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>사칙연산</h2>
	<div>
		<form action="../rules">
			<input type="text" name="num1" size="5"/>
			<select name="operator" id="">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" name="num2" size="5"/>
			<button type="button" onclick="test()">계산하기</button>
			<!-- 타입이 버튼이면 값을 보낼 수가 없으니, 따로 보낼 폼을 만든다. -->
			<button type="reset">다시계산</button>
		</form>
	</div>
	<script>
		function test() {
			//num1 , num2 값 가져오기
			//콘솔에 찍기: 방법 1
			let num1 = document.getElementsByName("num1")[0];
			let num2 = document.getElementsByName("num2")[0];
			
			//방법 2
			//let num1 = Number(document.querySelector("[name='num1']");
			//let num2 = Number(document.querySelector("[name='num2']");
			
			//console.log(num1);
			//console.log(num2);
			
			// num1과 num2의 값이 비어 있는지 확인하고
			// 비어 있다면 alert('num1 값을 확인해 주세요')
			// num1 값을 입력할 수 있도록 focus
			if(num1.value=="" ){
				alert("num1 값을 확인해 주세요");
				num1.focus();
				return;
			}
			
			if(num2.value == ""){
				alert("num2 값을 확인해 주세요");
				num2.focus();
				return;
			}
			//보낼 폼 가져오기
			document.querySelector("form").submit();
			
		}
	</script>
</body>
</html>
